<ion-header [translucent]="true">
  <ion-toolbar class="nav">
    <div class="data">{{dataAtual}}</div>

    <div class="div-pesoAtual">
      <p class="p-atual">Peso Atual</p>
      <div class="div-pesoA">
        <h6 class="pesoAtual">{{ peso }}</h6>
        <p class="kg-atual">Kg</p>
      </div>
    </div>

    <!-- Barra de Progresso Circular -->
    <div class="circulo">
      <div #progressBar class="icone-base"></div>
      <ion-icon name="restaurant" class="icone-topo"></ion-icon>
    </div>
    <div class="div-imc">
      <h6 class="imc">IMC</h6>
      <p class="imc-valor">{{ formatarIMC(imc) }}</p>
    </div>

    <div class="div-pesoIdeal">
      <p class="p-ideal">Peso ideal</p>
      <div class="div-pesoI">
        <h6 class="pesoIdeal">
          {{ pesoIdeal !== null && pesoIdeal !== undefined ? pesoIdeal : '--' }}
        </h6>
        <p class="kg-ideal">Kg</p>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="refeicoes-content" [fullscreen]="true">

  <!-- Div do Brocolíto -->
  <div
    class="div-interativa"
    [ngStyle]="{'background': divInterativa.gradient}"
  >
    <div class="tt-interativo">
      <h4 class="header-agua">{{ divInterativa.titulo }}</h4>
      <p class="sub-header-agua">{{ divInterativa.paragrafo }}</p>
    </div>
    <div class="div-mascote">
      <img [src]="divInterativa.imagem" alt="" />
    </div>
  </div>

  <div class="refeicoes-list">

    <!-- Div automática para cada refeição -->
    <div
      *ngFor="let refeicao of refeicoes; let i = index"
      [class.checked]="refeicao.checked"
      class="refeicao-item"
    >
      <ion-item lines="none" detail="false" button="false">
        <ion-label class="meu-label">
          <h2>{{ refeicao.nome }}</h2>
          <p>{{ refeicao.descricao }}</p>
        </ion-label>
        <ion-checkbox
          slot="end"
          [(ngModel)]="refeicao.checked"
          (ionChange)="onCheckChange()"
        ></ion-checkbox>
      </ion-item>
    </div>
  </div>
</ion-content>
