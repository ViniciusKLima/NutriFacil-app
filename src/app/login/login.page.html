<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha" name="senha" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="danger">Entrar</ion-button>
  </form>

  <ion-button expand="full" (click)="goToCadastro()">Cadastrar</ion-button>
</ion-content>
